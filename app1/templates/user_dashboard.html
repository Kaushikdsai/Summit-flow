{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/user_dashboard.css' %}">
    <title>Dashboard</title>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="main">
        <div class="user-information">
            <h1 id="user-name">{{ name }}</h1>
            <p id="user-id">{{ user_id }}</p>
        </div>
        <div class="user-details">
            <div class="session-details">
                <h2>Rank: <span id="user-rank">{{ rank }}</span></h2>
                <h2>Rating: <span id="user-rating">{{ rating }}</span></h2>
                <h2>Total Hours: <span id="total-hours">{{ total_hours }}</span></h2>
            </div>
            <div class="user-badges">
                <img alt="bronze-badge" src="bronze-badge">
                {{ bronze }}>
                <img alt="silver-badge" src="silver-badge">
                {{ silver }}
                <img alt="gold-badge" src="gold-badge">
                {{ gold }}
            </div>
        </div>
        <div>
            <img alt="dashboard">
        </div>
    </div>
</body>
<script src="session.js"></script>
</html>
