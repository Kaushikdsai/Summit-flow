{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <title>Register</title>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="main">
        <form method="POST">
            {% csrf_token %}
            <h1>REGISTER</h1>
            <div class="details">
                <div class="form-group">
                    <label for="name">Name</label>
                    <br>
                    <input id="name" name="name" placeholder="Enter your Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <br>
                    <input id="email" name="email" placeholder="Enter your email" type="email">
                <div>
                <div class="form-group">
                    <label for="password1">Create a password</label>
                    <br>
                    <input class="pass" id="password1" name="password" placeholder="Enter your password" type="password">
                </div>
                <div class="form-group">
                    <label for="password2">Confirm your password</label>
                    <br>
                    <input id="password2" name="confirm_password" placeholder="Enter your password" type="password">
                </div>
                {% if messages %}
                <ul class="msg-li">
                    {% for message in messages %}
                    <li style="color: red;">
                        {{message}}
                    </li>
                    {% endfor %}
                </ul>
                {% endif %}
                <button>Register</button>
            </div>
        </form>
    </div>
</body>
</html>
