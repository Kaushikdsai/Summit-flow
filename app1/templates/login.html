{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Login</title>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="main">
        <form method="POST">
            {% csrf_token %}
            <h1>LOGIN</h1>
            <div class="details">
                <div class="email-details">
                    <label for="email">Email</label>
                    <br>
                    <input id="email" name="email" placeholder="Enter your email" type="email">
                <div>
                <div class="password-details">
                    <label for="password">Password</label>
                    <br>
                    <input id="password" name="password" placeholder="Enter your password" type="password">
                    {% if messages %}
                    <ul class="msg-li">
                        {% for message in messages %}
                        <li style="color: red;">{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                </div>
                <a href="forgot-password" class="a1">Forgot Password?</a>
                <br>
                <button>Login</button>
                <p>Don't have an Account?<a href="register/" class="a2">Signup</a></p>
            </div>
        </form>
    </div>
</body>
</html>
